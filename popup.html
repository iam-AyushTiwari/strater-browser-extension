<!DOCTYPE html>
<html>
<head>
  <title>Strater YouTube Extension</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="logo"></div>
  <div style="display: flex; justify-content: center; align-items: center; gap: 10px; background-color: bisque; border-radius: 10px;">
    <div class="progress-circle progress-62"><h2 style="font-weight: bold;">5+</h2></div>
    <p style="margin-left: 10px; margin-top: 15px;">Capsules Created</p>
  </div>
  <div style="display: flex; justify-content: center; align-items: center; gap: 10px; background-color: bisque; border-radius: 10px;">
    <div class="progress-circle progress-62"><h2 style="font-weight: bold;">10+</h2></div>
    <p style="margin-left: 10px; margin-top: 15px;">Notes Created</p>
  </div>
    <div style="border: 1px solid #ccc; border-radius: 10px; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%;">
        <p style="margin-top: 0; font-weight: bold; font-size: 18px;">Todo Lists</p>
        <ul style="list-style: none; padding: 0;">
            <li style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <input type="checkbox" style="width: 20px; height: 20px; margin-right: 10px;"/>
            <p style="font-size: 16px; font-weight: 500;">Watch 5 videos</p>
            </li>
            <li style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <input type="checkbox" style="width: 20px; height: 20px; margin-right: 10px;"/>
            <p style="font-size: 16px; font-weight: 500;">Upload 2 videos</p>
            </li>
            <li style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" style="width: 20px; height: 20px; margin-right: 10px;"/>
            <p style="font-size: 16px; font-weight: 500;">Watch 3 videos</p>
            </li>
        </ul>
    </div>
  <a href="https://strater.in/login" target="_blank" id="open-strater-btn" class="btn" style="width: 100%; margin-top: 20px;">
    Open Application
  </a>
</body>
</html>
